<!DOCTYPE html>
<html lang="en">

    :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}"  @click.away="mobileMenuOpen = false">
      <a href="index.html" class="font-subheading text-gray-600 hover:underline">Home</a>

<body style="background-image: url('img/web-background.png');">
    <main class="flex flex-col items-center  h-screen">
    <h1 class="font-heading text-6xl mt-10 text-gray-800">Contact Me</h1>
    <p class="font-subheading text-2xl max-w-4xl m-10 text-gray-800">Please feel free to reach out to me using the form below and I'll get back to you as soon as possible. I'm looking forward to hearing from you!</p>
    <form action="mailto:theosaurus13@gmail.com" method="post" enctype="text/plain" class="bg-robins-egg-blue-500 bg-opacity-40 p-10 m-10 rounded-lg">
        <label class="font-subheading text-gray-800 font-semibold">Name:</label><br>
        <input type="text" name="name"><br>
        <label class="font-subheading text-gray-800 font-semibold">E-mail:</label><br>
        <input type="text" name="mail"><br>
        <label class="font-subheading text-gray-800 font-semibold">Message:</label><br>
        <textarea rows="5" cols="50"></textarea><br><br>
        <div class="flex justify-center">
            <input type="submit" value="Send" class="font-body bg-coral-400 p-3 rounded-lg hover:bg-coral">
        </div>
        
        </form>
    </main>
